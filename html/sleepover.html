<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Weekend of a Lifetime</title>
    <link rel="stylesheet" href="../css/timeline.css">
</head>
<body>
    <div class="container">
        <!-- Page Title -->
        <h1 class="page-title">The Weekend of a Lifetime</h1>

        <!-- Intro Section -->
        <div class="intro">
            <p>Reliving the memories that had me rethinking my whole existence 🌚.</p>
            <h2>And Just Like That...</h2>
            <p>Some moments aren’t just memories; they’re engraved in the soul. 😌💕</p>
        </div>

        <!-- Slideshow Section -->
        <div class="slideshow-container">
            <div class="slide fade">
                <video controls>
                    <source src="../videos/WhatsApp Video 2025-03-30 at 11.48.30_3988c2e9.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="slide fade">
                <img src="../images/WhatsApp Image 2025-03-30 at 11.48.30_d4ced867.jpg" alt="A moment from our weekend">
            </div>
        </div>

        <!-- Navigation Dots -->
        <div class="dots-container">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
        </div>

        <!-- Outro Section -->
        <div class="outro">
            <p>
                What a weekend. What a time. What a feeling. 🌚🔥
            </p>
        </div>

        <!-- Back to Timeline Button -->
        <a href="timeline.html" class="back-button">← Back to Timeline</a>
    </div>

    <!-- Slideshow Script -->
    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            const slides = document.getElementsByClassName("slide");
            const dots = document.getElementsByClassName("dot");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none"; // Hide all slides
            }
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1; } // Loop back to the first slide
            for (let i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", ""); // Remove "active" class from all dots
            }
            slides[slideIndex - 1].style.display = "block"; // Show the current slide
            dots[slideIndex - 1].className += " active"; // Highlight the current dot
            setTimeout(showSlides, 5000); // Change image every 5 seconds
        }

        function currentSlide(n) {
            slideIndex = n - 1;
            showSlides();
        }
    </script>
</body>
</html>
